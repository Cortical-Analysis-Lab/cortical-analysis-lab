<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Publications | Cortical Analysis Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --red: #B30838;
      --black: #000;
      --white: #fff;
    }

    * {
      box-sizing: border-box;
      scroll-behavior: smooth;
    }

    body {
      margin: 0;
      background: var(--black);
      color: var(--white);
      font-family: "Inter", sans-serif;
    }

    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(5px);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
    }

    nav .logo {
      font-size: 1.2rem;
      color: var(--red);
      font-weight: 700;
      text-transform: uppercase;
      text-decoration: none;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: var(--white);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    nav ul li a:hover { color: var(--red); }

    header {
      padding: 8rem 2rem 3rem;
      text-align: center;
      max-width: 900px;
      margin: auto;
    }

    header h1 {
      color: var(--red);
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
    }

    header p { color: #ccc; font-size: 1.1rem; }

    #pub-list {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    .pub {
      background: #111;
      border-left: 3px solid var(--red);
      padding: 1.5rem;
      margin-bottom: 1.8rem;
      border-radius: 6px;
    }

    .pub-title {
      color: var(--white);
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.3rem;
    }

    .pub-journal { color: #888; font-size: 0.9rem; margin-bottom: 0.3rem; }

    .pub a {
      color: var(--red);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .pub a:hover { text-decoration: underline; }

    textarea {
      width: 100%;
      background: #222;
      border: none;
      border-radius: 6px;
      color: var(--white);
      padding: 0.8rem;
      margin-top: 0.8rem;
      font-family: inherit;
      font-size: 0.9rem;
      resize: vertical;
    }

    .significance {
      margin-top: 0.6rem;
      font-size: 0.9rem;
      color: #aaa;
      background: #0b0b0b;
      padding: 0.6rem 0.8rem;
      border-left: 3px solid #333;
      border-radius: 4px;
      display: none;
    }

    footer {
      text-align: center;
      padding: 2rem;
      background: #111;
      color: #888;
      font-size: 0.9rem;
      margin-top: 4rem;
    }

    footer a {
      color: var(--red);
      text-decoration: none;
    }

    footer a:hover { text-decoration: underline; }
  </style>
</head>

<body>
  <nav>
    <a href="index.html" class="logo">Cortical Analysis Lab</a>
    <ul>
      <li><a href="research.html">Research</a></li>
      <li><a href="people.html">People</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="collaborate.html">Collaborate</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Publications</h1>
    <p>Automatically updated from <a href="https://orcid.org/0000-0001-9059-8250" target="_blank" style="color:#B30838;text-decoration:none;">ORCID</a></p>
  </header>

  <section id="pub-list">
    <p style="color:#888;text-align:center;">Loading publications...</p>
  </section>

  <footer>
    © <span id="year"></span> Cortical Analysis Lab | Sacred Heart University<br>
    <a href="mailto:shaun.james@sacredheart.edu">shaun.james@sacredheart.edu</a>
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    async function loadPublications() {
      try {
        const response = await fetch("/data/publications.json");
        if (!response.ok) throw new Error("Unable to load publications.json");
        const pubs = await response.json();

        const container = document.getElementById("pub-list");
        container.innerHTML = "";

        pubs.forEach(pub => {
          const el = document.createElement("div");
          el.className = "pub";

          const title = pub.title || "Untitled";
          const journal = pub.journal || "";
          const year = pub.year || "";
          const doi = pub.doi ? `<a href="https://doi.org/${pub.doi}" target="_blank">DOI: ${pub.doi}</a>` : "";

          // Main publication block
          el.innerHTML = `
            <div class="pub-title">${title}</div>
            <div class="pub-journal"><em>${journal}</em> ${year ? ", " + year : ""}</div>
            ${doi}
            <textarea placeholder="Add significance statement here..."></textarea>
            <div class="significance"><strong>Significance:</strong> <span></span></div>
          `;

          // Make textarea update the visible statement
          const textarea = el.querySelector("textarea");
          const sigDiv = el.querySelector(".significance");
          const sigText = sigDiv.querySelector("span");

          textarea.addEventListener("input", () => {
            const value = textarea.value.trim();
            if (value) {
              sigDiv.style.display = "block";
              sigText.textContent = value;
            } else {
              sigDiv.style.display = "none";
            }
          });

          container.appendChild(el);
        });

        if (pubs.length === 0) {
          container.innerHTML = "<p style='color:#777;text-align:center;'>No publications found in ORCID yet.</p>";
        }
      } catch (err) {
        document.getElementById("pub-list").innerHTML =
          `<p style='color:#f55;text-align:center;'>⚠️ Error loading publications: ${err.message}</p>`;
      }
    }

    loadPublications();
  </script>
</body>
</html>
