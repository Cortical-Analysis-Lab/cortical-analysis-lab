<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publications | Cortical Analysis Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }
    header {
      background: #800000;
      padding: 1rem 2rem;
      text-align: center;
      font-size: 1.8rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    main {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }
    h2 {
      color: #ff5555;
      margin-bottom: 0.5rem;
    }
    .publication {
      background: rgba(255, 255, 255, 0.05);
      padding: 1rem 1.5rem;
      border-radius: 8px;
      margin-bottom: 1.5rem;
      border-left: 3px solid #b22222;
      transition: all 0.2s ease;
    }
    .publication:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateX(5px);
    }
    .journal {
      font-weight: 500;
      color: #ccc;
    }
    .doi {
      color: #ffaaaa;
      font-size: 0.9rem;
    }
    .significance {
      margin-top: 0.7rem;
      font-size: 0.95rem;
      color: #ddd;
      border-left: 2px solid #ff5555;
      padding-left: 10px;
    }
    .error {
      color: #ff8080;
      text-align: center;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <header>üß† Cortical Analysis Lab ‚Äî Publications</header>
  <main id="pub-container">
    <p>Loading publications from ORCID...</p>
  </main>

  <script>
    async function loadPublications() {
      const container = document.getElementById("pub-container");
      try {
        // ‚úÖ Use full subpath for your current repo name
        const response = await fetch("CorticalAnalysisLab/data/publications.json");
        if (!response.ok) throw new Error("Network response not OK");

        const publications = await response.json();
        container.innerHTML = "";

        publications.forEach(pub => {
          const doiLink = pub.doi
            ? `<a class="doi" href="https://doi.org/${pub.doi}" target="_blank">DOI: ${pub.doi}</a>`
            : "";

          const significanceText = pub.significance
            ? `<div class="significance"><strong>Significance:</strong> ${pub.significance}</div>`
            : "";

          const html = `
            <div class="publication">
              <h2>${pub.title}</h2>
              <div class="journal">${pub.journal || ""} (${pub.year || ""})</div>
              ${doiLink}
              ${significanceText}
            </div>
          `;
          container.insertAdjacentHTML("beforeend", html);
        });

        if (publications.length === 0) {
          container.innerHTML = "<p>No publications found.</p>";
        }
      } catch (error) {
        console.error("Error loading publications:", error);
        container.innerHTML = `<p class="error">‚ö†Ô∏è Error loading publications: Unable to load <code>CorticalAnalysisLab/data/publications.json</code></p>`;
      }
    }

    loadPublications();
  </script>
</body>
</html>
