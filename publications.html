<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Publications | Cortical Analysis Lab</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --red: #B30838;
      --offwhite: #faf7f5;
      --text: #222;
      --shadow: rgba(0,0,0,0.05);
    }

    body {
      margin: 0;
      background: var(--offwhite);
      color: var(--text);
      font-family: "Inter", sans-serif;
      line-height: 1.6;
    }

    /* ---------- NAVIGATION ---------- */
    nav {
      position: fixed;
      top: 0;
      width: 100%;
      background: var(--offwhite);
      box-shadow: 0 2px 6px var(--shadow);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      z-index: 100;
    }

    nav .logo {
      font-weight: 700;
      font-size: 1.2rem;
      color: var(--red);
      text-decoration: none;
      letter-spacing: 1px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1.5rem;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: var(--text);
      text-decoration: none;
      font-weight: 500;
      position: relative;
    }

    nav ul li a::after {
      content: "";
      position: absolute;
      bottom: -4px;
      left: 0;
      width: 0%;
      height: 2px;
      background: var(--red);
      transition: width 0.3s ease;
    }

    nav ul li a:hover::after {
      width: 100%;
    }

    /* ---------- HEADER ---------- */
    header {
      text-align: center;
      padding: 9rem 2rem 4rem;
      background: var(--offwhite);
    }

    header h1 {
      color: var(--red);
      font-size: clamp(2rem, 5vw, 3rem);
      margin-bottom: 0.5rem;
    }

    header p {
      max-width: 700px;
      margin: auto;
      font-size: 1.1rem;
      color: #444;
    }

    /* ---------- MAIN CONTENT ---------- */
    main {
      max-width: 900px;
      margin: 3rem auto;
      padding: 0 2rem;
    }

    h2 {
      color: var(--red);
      margin-bottom: 0.5rem;
      border-bottom: 2px solid var(--red);
      display: inline-block;
      padding-bottom: 4px;
    }

    .publication {
      background: var(--offwhite);
      border-radius: 10px;
      padding: 1.5rem 2rem;
      box-shadow: 0 4px 10px var(--shadow);
      margin-bottom: 1.5rem;
      border-left: 3px solid var(--red);
      transition: all 0.2s ease;
    }

    .publication:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.08);
    }

    .journal {
      font-weight: 500;
      color: #555;
    }

    .doi {
      color: var(--red);
      font-size: 0.9rem;
      text-decoration: none;
    }

    .significance {
      margin-top: 0.7rem;
      font-size: 0.95rem;
      color: #333;
      border-left: 2px solid var(--red);
      padding-left: 10px;
    }

    .error {
      color: var(--red);
      text-align: center;
      margin-top: 2rem;
    }

    /* ---------- FOOTER ---------- */
    footer {
      background: var(--offwhite);
      padding: 2rem;
      text-align: center;
      color: #555;
      font-size: 0.9rem;
      border-top: 1px solid #ddd;
      box-shadow: 0 -2px 6px var(--shadow);
    }

    footer a {
      color: var(--red);
      text-decoration: none;
      font-weight: 500;
    }

    footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <nav>
    <a href="./" class="logo">Cortical Analysis Lab</a>
    <ul>
      <li><a href="research.html">Research</a></li>
      <li><a href="people.html">People</a></li>
      <li><a href="publications.html">Publications</a></li>
      <li><a href="collaborate.html">Collaborate</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header>
    <h1>Publications</h1>
    <p>Browse the published research from the Cortical Analysis Lab and related projects led by Dr. Shaun James.</p>
  </header>

  <main id="pub-container">
    <p>Loading publications from ORCID...</p>
  </main>

  <footer>
    © <span id="year"></span> Cortical Analysis Lab | Sacred Heart University
  </footer>

  <script>
    document.getElementById("year").textContent = new Date().getFullYear();

    async function loadPublications() {
      const container = document.getElementById("pub-container");

      try {
        const response = await fetch("data/publications.json");
        if (!response.ok) throw new Error("Network response not OK");

        const publications = await response.json();
        container.innerHTML = "";

        if (publications.length === 0) {
          container.innerHTML = "<p>No publications found.</p>";
          return;
        }

        // Add section headers
        container.insertAdjacentHTML("beforeend", `
          <h2>Lab Publications</h2>
          <p>Selected research works produced collaboratively within the Cortical Analysis Lab.</p>
        `);

        // Optional: Add placeholder for in-progress work
        container.insertAdjacentHTML("beforeend", `
          <div class="publication">
            <h3>Ongoing Projects & Preprints</h3>
            <p>Several manuscripts are currently under preparation exploring multimodal EEG-optical integration, 
            cortical state mapping, and cross-behavioral signal dynamics.</p>
          </div>
        `);

        // Add Dr. James' Publications
        container.insertAdjacentHTML("beforeend", `
          <h2>Dr. James’ Publications</h2>
        `);

        publications.forEach(pub => {
          const doiLink = pub.doi
            ? `<a class="doi" href="https://doi.org/${pub.doi}" target="_blank">DOI: ${pub.doi}</a>`
            : "";

          const significanceText = pub.significance
            ? `<div class="significance"><strong>Significance:</strong> ${pub.significance}</div>`
            : "";

          const html = `
            <div class="publication">
              <h3>${pub.title}</h3>
              <div class="journal">${pub.journal || ""} (${pub.year || ""})</div>
              ${doiLink}
              ${significanceText}
            </div>
          `;
          container.insertAdjacentHTML("beforeend", html);
        });
      } catch (error) {
        console.error("Error loading publications:", error);
        container.innerHTML = `
          <p class="error">⚠️ Error loading publications: Unable to load <code>data/publications.json</code></p>
        `;
      }
    }

    loadPublications();
  </script>
</body>
</html>
