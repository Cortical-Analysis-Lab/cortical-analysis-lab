name: Update Publications from ORCID

on:
  schedule:
    # Runs once per year (January 1 at 00:00 UTC)
    - cron: "0 0 1 1 *"
  workflow_dispatch:  # allows manual trigger anytime

jobs:
  update-pubs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install requests

      - name: Run publication update script
        run: python update_publications.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add _data/publications.json || true
          git commit -m "ðŸ§  Auto-update publications from ORCID" || echo "No changes to commit"
          git push
